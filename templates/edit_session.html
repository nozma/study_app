<form method="POST" action="/update_session?next={{ request.args.get('next') }}">
    <input type="hidden" name="session_id" value="{{ session['id'] }}">
    <label for="material_id">教材:</label>
    <select name="material_id" id="material_id" required>
        {% for material in materials %}
            <option value="{{ material[0] }}" {% if material[0] == session['material'] %}selected{% endif %}>
                {{ material[1] }}
            </option>
        {% endfor %}
    </select>
    <br>
    <label for="start_time">開始時刻:</label>
    <input type="datetime-local" name="start_time" id="start_time" required value="{{ session['start_time'] }}">
    <br>
    <label for="end_time">終了時刻:</label>
    <input type="datetime-local" name="end_time" id="end_time" value="{{ session['end_time'] }}">
    <br>
    <input type="hidden" name="next" value="{{ request.args.get('next') }}">
    <button type="submit">保存</button>
</form>
